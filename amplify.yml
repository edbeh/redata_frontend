version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - echo "REACT_APP_VERSION=$(git rev-parse --short HEAD)" >> .env
        - echo "REACT_APP_TIMESTAMP=$(git log -1 --pretty='%ad' --date=format:'%Y%m%d')" >> .env
        - yarn run build
    postBuild:
      commands:
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
