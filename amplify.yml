version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn run build
    postBuild:
      commands:
        - REACT_APP_VERSION=$(git rev-parse --short HEAD)
        - REACT_APP_TIMESTAMP=$(git log -1 --pretty='%ad' --date=format:'%Y%m%d')
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
