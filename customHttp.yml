customHeaders:
  # security headers
  - pattern: "**"
    headers:
      - key: "Strict-Transport-Security"
        value: "max-age=31536000; includeSubDomains"

      - key: "X-Frame-Options"
        value: "SAMEORIGIN"

      - key: "X-XSS-Protection"
        value: "0"

      - key: "X-Content-Type-Options"
        value: "nosniff"

      - key: "Content-Security-Policy"
        value: "default-src 'self';
          img-src redata-images-dev.s3.ap-southeast-1.amazonaws.com 'self' blob: data: ;
          font-src fonts.gstatic.com;
          style-src 'self' fonts.googleapis.com fonts.gstatic.com;
          connect-src redata-staging.herokuapp.com eutils.ncbi.nlm.nih.gov esummary.ncbi.nlm.nih.gov;"

      - key: "Referrer-Policy"
        value: "no-referrer"

      - key: "Permissions-Policy"
        value: "camera=(), microphone=()"
